{% extends 'base.html' %}
{% block title %} Home{% endblock title %} 
{% block content %}
<form action="/update/{{todo.sno}}" method="POST">
    <div class="form-group">
        <label for="task" class="form-label">Todo</label>
        <input type="text" name="todo" value="{{todo.todo}}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="domain" class="form-label">Domain</label>
        <input type="text" name="domain" value="{{todo.domain}}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="deadline" class="form-label">Deadline</label>
        <input type="date" name="deadline"  value="{{todo.deadline}}"
class="form-control" required>
    </div>
    
    <div class="form-group">
        <input type="submit" value="UPDATE" class="btn 
     btn-primary"></input>
</form>

{% endblock content %}
